<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
  <title>Employee Registration Form</title>
  <link  rel="stylesheet" href="style.css">
</head>

<body>
    <div class="register">
      <img src="reservation.png" alt="avatar" class="avatar">
      <form action="#" method="post">
        <input type="text" placeholder="Username">
        <input type="text" placeholder="Fullname">
        <input type="email" placeholder="Email">
        <input type="text" placeholder="Gender">
        <input type="password" placeholder="Password">
        <div class="role">
          <div class="form-group row">
          <label class="col-form-label col-sm-4">Roles: </label>
          <div class="col-sm-8">
            
            <select th:field="*{roles}" class="form-control" required>
              <th:block th:each="role: ${listRoles}">
                <option th:text ="${role.name}" th:value="${role.id}"/>
                </th:block>
            </select>
          </div>
          </div>
        </div>
        <a href="#" class="btn1">Create Account</a>
        <a href="#" class="btn2">Log In Now</a>
        
        </div>
      </form>
    </div>
</body>

</html>
